<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test HTML</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#about">About</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="content primary" id="home">
          <span>Home Page</span>
        </div>
        <div class="content secondary" id="about">
          <span>About Page</span>
        </div>
        <div class="content primary" id="contact">
          <div class="form">
            <input type="text" class="item"/>
            <input type="text" class="harga"/>
            <button class="btn-secondary submit">
              Submit
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript -->
    <script src="app.js"></script>
    <script>
      const item = document.querySelector('.item');
      const harga = document.querySelector('.harga');
      const submit = document.querySelector('.submit');

      var itms, hargs;

      item.addEventListener('change', function() {
        itms = this.value;
      });

      harga.addEventListener('change', function() {
        hargs = this.value;
      })

      submit.addEventListener('click', function() {
        inject(hargs, itms);
      })
    </script>
  </body>
</html>
